<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        .btn {
            font-size: 20px !important;
            border-radius: 8px;
            font-weight: bold;
            outline: none;
            width: 70px;
            height: 55px;
            margin: 4px 2px;
        }

        .operator {
            width: 79.5px;
        }

        .a {
            width: 157.5px;
        }
        .ca {
            width: 148.5px;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .container {
            margin: 10% auto;
        }

        .border {
            width: 331px;
        }
        #loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  border-bottom: 16px solid red;
  border-right: 16px solid black;
  border-left: 16px solid black;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 5s linear infinite;
  animation: spin 1s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}
    </style>

</head>

<body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
    <div class="container" >
        <div style="margin:auto" class="border border-dark animate-bottom" id="myDiv">
            <div style="padding:5px">
                <h2><input type="text" style="width:100%;height:100%;text-align:right;font-size:25;" id="screen"
                    value="0" readonly></h2>
                <button type="button" class="btn btn btn-outline-danger ca" onclick="ClearOne()">CE</button>  
                <button type="button" class="btn btn-outline-success a" onclick="Clear()">AC</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('1')">1</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('2')">2</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('3')">3</button>
                <button type="button" class="btn btn btn-outline-primary operator" onclick="Operator('&divide;')">&divide;</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('4')">4</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('5')">5</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('6')">6</button>
                <button type="button" class="btn btn btn-outline-primary operator" onclick="Operator('+')">&plus;</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('7')">7</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('8')">8</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('9')">9</button>
                <button type="button" class="btn btn btn-outline-primary operator" onclick="Operator('-')">&minus;</button>
                <button type="button" class="btn btn-outline-dark" onclick="In('0')">0</button>
                <button type="button" class="btn btn-outline-info" onclick="In('.')">.</button>
                <button type="button" class="btn btn btn-outline-danger" onclick="Equal()">=</button>
                <button type="button" class="btn btn btn-outline-primary operator" onclick="Operator('x')">x</button>
            </div>    
        </div>
    </div>
    <script src="./function.js"></script>
</body>

</html>
